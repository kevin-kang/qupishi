<!DOCTYPE html>
<html>
<head>
    <!--STATUS OK-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" sizes="57x57" href=""/>
    <link rel="apple-touch-icon" sizes="72x72" href=""/>
    <link data-logo="" rel="apple-touch-icon" sizes="114x114" href=""/>
    <link rel="apple-touch-icon-precomposed" href="#"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>趣皮士</title>
</head>
<body class="bg_gery">

	<!--我要提问page-->

	<div class="j_page_ask">
		<!--top_bar-->
		<header class="top_bar">
			<span class="top_bar_ico top_back">返回</span>
			<h2>我要提问</h2>
			<span class="top_bar_ok j_submit_ask">下一步</span>
		</header>
		
		<!--回答-->
		<section class="answer_area">
			<div class="an_tips_card">
				<div class="an_tips_list">
					<div class="an_one_w_input j_ask_title left_line">
						<textarea placeholder="一句话描述你的问题"></textarea>
					</div>
					<div class="tag" style="display:none;"><span>#美食</span></div>
					<p class="an_one_num"><span>0</span>/60</p>
					<div class="j_ask_desc">
						<div class="an_one_w_input top_line" style="display:block">
							<textarea placeholder="请描述问题的相关说明"></textarea>
						</div>
						<p class="an_one_num"><span>0~100字</span></p>
					</div>
				</div>
			</div>

			<!--默认选择城市BUTTON-->
			<div class="an_tips_card j_select_city">
				<div class="an_tips_key">
					<p class="an_tips_key_tips">
						选择达人所在城市
					</p>
				</div>
			</div>
			<div class="an_tips_card j_selected_city">
				<p class="an_area_t">选择达人所在城市</p>
				<div class="an_tips_key">
					<p class="an_tips_key_tips j_citys"></p>
				</div>
				<div class="change_city j_change_city"></div>
			</div>

		</section>
	</div>

    <script src="js/lib/zepto.js"></script>
    <script src="js/lib/require.js" data-main="js/askQuestion.js"></script>


</body>
</html>
