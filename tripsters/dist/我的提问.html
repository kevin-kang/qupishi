<!DOCTYPE html>
<html>
<head>
    <!--STATUS OK-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" sizes="57x57" href=""/>
    <link rel="apple-touch-icon" sizes="72x72" href=""/>
    <link data-logo="" rel="apple-touch-icon" sizes="114x114" href=""/>
    <link rel="apple-touch-icon-precomposed" href="#"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>趣皮士</title>
</head>
<body>
	<!--top_bar-->
	<header class="top_bar">
		<span class="top_bar_ico top_back">返回</span>
		<h2>我的提问</h2>	
	</header>
	
	<!--回答-->
	<section class="answer_wrap">
		<article class="answer-box">
			<div></div>
			<div class="more-btn" style="display:none;">加载更多</div>
		</article>
	</section>

	<script id="template" type="text/template">
	    <div class="answer_card" questionid="{question_id}" quserid="{user_id}">
	    	<p class="answer_t">{title}</p>
	    	<div class="answer_a">
	    		<p>{adetail}</p>
	    	</div>
	    	<div class="answer_a_op">
	    		<p class="fl">{datetime}</p>
	    		<p class="fr">
	    			<span>回答 {answer_num}</span>
	    			<span>收藏 {save_num}</span>
	    		</p>
	    	</div>
	    </div>
	</script>

	<script src="js/lib/zepto.js"></script>
	<script src="js/lib/require.js" data-main="js/myQuestion.js"></script>
</body>
</html>
